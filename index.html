<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Information Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card" id="sharkCard">
            <h2 id="sharkName">Great White Shark</h2>
            <p id="sharkInfo">The great white shark is a species of shark known for its size and fearsome reputation.</p>
            <img id="sharkImage" src="great-white-shark.jpg" alt="Great White Shark">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
